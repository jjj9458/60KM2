<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>九萬啟聯盟系統 – 插爆提供</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 data-l10n="siteTitle">九萬啟聯盟系統 – 插爆提供</h1>
    <div class="top-right">
      <select id="langSwitch">
        <option value="zh">繁體中文</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <!-- 導覽列 -->
  <nav>
    <button class="tab-btn" data-target="signup"  data-l10n="navSignup">小丑報名</button>
    <button class="tab-btn" data-target="weapon"  data-l10n="navWeapon">專武登錄</button>
    <button class="tab-btn" data-target="admin"   data-l10n="navAdmin">管理面板</button>
  </nav>

  <!-- 內容 -->
  <main>
    <!-- 1. 報名表 -->
    <section id="signup" class="tab-content active">
      <h2 data-l10n="signupTitle">小丑們報名表</h2>
      <form id="signupForm">
        <label data-l10n="fPass">密碼：
          <input type="password" id="signupPass">
        </label>
        <label data-l10n="fUID">遊戲 UID：
          <input type="text" id="playerUID">
        </label>
        <label data-l10n="fName">暱稱：
          <input type="text" id="playerName">
        </label>
        <label data-l10n="fRank">排位：
          <input type="text" id="playerRank">
        </label>
        <label data-l10n="fPay">是否能課金：
          <input type="checkbox" id="canPay">
        </label>
        <label data-l10n="fGoal">一專兵種 / 目標：
          <input type="text" id="mainGoal">
        </label>
        <label data-l10n="fRef">介紹人：
          <input type="text" id="referrer">
        </label>
        <label data-l10n="fLang">語言：
          <select id="langSelect">
            <option value="zh">中文</option>
            <option value="en">English</option>
          </select>
        </label>
        <button type="button" onclick="submitSignup()" data-l10n="btnSubmit">提交</button>
      </form>
    </section>

    <!-- 2. 專武表 -->
    <section id="weapon" class="tab-content">
      <h2 data-l10n="weaponTitle">小丑們專武表</h2>
      <form id="weaponForm">
        <label data-l10n="fPass">密碼：
          <input type="password" id="weaponPass">
        </label>
        <label data-l10n="fUID">遊戲 UID：
          <input type="text" id="weaponUID">
        </label>
        <label data-l10n="fCoords">座標 (X, Y)：
          <input type="number" id="posX" placeholder="X"> ,
          <input type="number" id="posY" placeholder="Y">
        </label>
        <label data-l10n="fTroop">兵種：
          <select id="troopType">
            <option value="spear">槍</option>
            <option value="bow">弓</option>
            <option value="tank">坦</option>
            <option value="cavalry">騎</option>
            <option value="special">特殊</option>
          </select>
        </label>
        <label data-l10n="fWeapon">專武名稱：
          <input type="text" id="weaponName">
        </label>
        <button type="button" onclick="submitWeapon()" data-l10n="btnSubmit">提交</button>
      </form>
    </section>

    <!-- 3. 管理面板 -->
    <section id="admin" class="tab-content">
      <h2 data-l10n="adminTitle">管理員設定 / 座標圖</h2>

      <!-- 設定區 -->
      <details open>
        <summary data-l10n="adminSettings">設定表單</summary>
        <form id="settingsForm">
          <label data-l10n="setStart">開局日期：
            <input type="date" id="startDate">
          </label>
          <label data-l10n="setEnd">報名截止日：
            <input type="date" id="endDate">
          </label>
          <label data-l10n="setMax">可進場人數：
            <input type="number" id="maxPlayers" min="1">
          </label>
          <label data-l10n="setQuota1">劍盾 / 地鼠名額：
            <input type="number" id="quotaSD" min="0">
          </label>
          <button type="button" onclick="saveSettings()" data-l10n="btnSave">儲存設定</button>
        </form>
      </details>

      <!-- 地圖區 -->
      <details>
        <summary data-l10n="adminMap">座標圖</summary>
        <div id="mapWrapper">
          <img src="assets/placeholder-map.png" id="gameMap" alt="地圖示意">
          <!-- 動態標記會由 JS 產生插入此 div -->
        </div>
        <button type="button" onclick="togglePrivateInfo()" data-l10n="btnToggle">顯示/隱藏詳細資訊</button>
      </details>
    </section>
  </main>

  <footer>
    <small>© 2025 插爆提供 — Taiwan is a country.</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
