<!-- index.html - 主入口頁面 (放在儲存庫根目錄) -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>九萬啟插爆聯盟系統</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <h1 data-l10n="siteTitle">九萬啟插爆聯盟系統</h1>

    <div class="header-actions">
      <!-- 多語系切換 -->
      <select id="langSwitch" aria-label="language switch">
        <option value="zh">繁體中文</option>
        <option value="en">English</option>
      </select>

      <!-- 管理員設定按鈕 (平時可見 / 點後驗證) -->
      <button id="adminBtn" type="button" data-l10n="btnAdmin">管理員設定</button>
    </div>
  </header>

  <!-- 第一層導覽：填寫資料 / 詳細資訊 / 管理員設定(隱藏) -->
  <nav class="main-nav">
    <button class="nav-btn active" data-target="signup" data-l10n="navSignup">填寫資料</button>
    <button class="nav-btn" data-target="detail" data-l10n="navDetail">詳細資訊</button>
    <button class="nav-btn" data-target="admin" id="adminTabBtn" style="display:none" data-l10n="navAdmin">管理員設定</button>
  </nav>

  <main>
    <!-- 1️⃣ 填寫資料 -->
    <section id="signup" class="view active">
      <div class="signup-wrapper">
        <!-- 左：表單卡片 -->
        <div class="card form-card">
          <h2 data-l10n="signupTitle">填寫遊戲資料</h2>
          <form id="signupForm">
            <label data-l10n="fPass">密碼：
              <input type="password" id="signupPass" placeholder="輸入 0506" />
            </label>
            <label data-l10n="fUID">遊戲 UID (數字)：
              <input type="number" id="playerUID" required />
            </label>
            <label data-l10n="fName">遊戲暱稱 (Game ID)：
              <input type="text" id="playerName" required />
            </label>
            <label data-l10n="fTeam">分盟編號 (your number)：
              <select id="teamSelect" required>
                <option value="">--請選擇--</option>
                <option value="1">A01</option>
                <option value="2">B01</option>
              </select>
            </label>
            <label data-l10n="fWeapon">一專兵種 (Exclusive Weapons)：
              <select id="weaponSelect" required>
                <option value="">--請選擇--</option>
                <!-- 兵種選項略，可自行增修 -->
                <option>長弓 Long bow</option>
                <option>雙槍 Twin spear</option>
                <option>我是地鼠號 I'm excavator</option>
              </select>
            </label>
            <label data-l10n="fMust">必選中想玩兵種嗎?：
              <select id="mustSelect" required>
                <option value="">--請選擇--</option>
                <option>YES</option>
                <option>NO</option>
              </select>
            </label>
            <button type="button" class="primary" onclick="submitSignup()" data-l10n="btnSubmit">提交資料</button>
          </form>
        </div>

        <!-- 右：統計卡片 -->
        <div class="card stats-card">
          <div class="stats-header">
            <div class="stat-box">
              <div class="stat-title">A</div>
              <div class="stat-count" id="countA">0</div>
            </div>
            <div class="stat-box">
              <div class="stat-title">B</div>
              <div class="stat-count" id="countB">0</div>
            </div>
          </div>

          <h3>A盟誰還沒寫</h3>
          <ul id="unfilledA" class="number-list"></ul>

          <h3>B盟誰還沒寫</h3>
          <ul id="unfilledB" class="number-list"></ul>
        </div>
      </div>

      <!-- 底部：武器統計區 -->
      <h2 data-l10n="weaponStat">武器使用統計</h2>
      <div class="stats-wrapper">
        <div class="card stat-table">
          <h3>A盟統計</h3>
          <table id="statA">
            <thead>
              <tr><th>武器名稱</th><th>使用次數</th><th>可能鬼轉玩家</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="card stat-table">
          <h3>B盟統計</h3>
          <table id="statB">
            <thead>
              <tr><th>武器名稱</th><th>使用次數</th><th>可能鬼轉玩家</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- 2️⃣ 詳細資訊 -->
    <section id="detail" class="view">
      <h2 data-l10n="detailTitle">詳細清單</h2>
      <div class="table-wrapper">
        <div class="card">
          <h3>A 詳細清單</h3>
          <table id="tableA">
            <thead>
              <tr><th>#</th><th>UID</th><th>暱稱</th><th>武器</th><th>必選</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="card">
          <h3>B 詳細清單</h3>
          <table id="tableB">
            <thead>
              <tr><th>#</th><th>UID</th><th>暱稱</th><th>武器</th><th>必選</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- 3️⃣ 管理員設定 (授權後顯示) -->
    <section id="admin" class="view">
      <h2 data-l10n="adminTitle">管理員設定</h2>
      <p data-l10n="adminIntro">此處可新增後端串接（Google Sheets、分盟邏輯等）。暫為示意。</p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
